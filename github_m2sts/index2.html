<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="carousel-wrapper"> <!-- Frame wrapper around carousel -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-frame"><img src="images/8_occlusion.jpg" alt="Photo 1"></div>
                <div class="carousel-frame"><img src="images/12_curved.jpg" alt="Photo 2"></div>
                <div class="carousel-frame"><img src="images/374.jpg" alt="Photo 3"></div>
                <div class="carousel-frame"><img src="images/572.jpeg" alt="Photo 4"></div>
                <div class="carousel-frame"><img src="images/305_occlusion.jpg" alt="Photo 5"></div>
                <div class="carousel-frame"><img src="images/341_perceptual_distort.jpg" alt="Photo 6"></div>
                <div class="carousel-frame"><img src="images/574.jpeg" alt="Photo 7"></div>
                <div class="carousel-frame"><img src="images/DSC00314_overlapping_text.jpg" alt="Photo 8"></div>
                <div class="carousel-frame"><img src="images/img575_foggy.jpg" alt="Photo 9"></div>
                <div class="carousel-frame"><img src="images/tr_img_08067_sunny.jpg" alt="Photo 10"></div>
            </div>
        </div>
    </div>

    <!-- Carousel Dots -->
    <div class="carousel-dots">
        <!-- Dot indicators will be dynamically created by JavaScript -->
    </div>

 

    <script src="script3.js"></script>
</body>
</html>
